<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        #video-container {
            background-color: #000;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #video-feed {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Real-Time Webcam Stream</h1>
    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
</body>
</html>
