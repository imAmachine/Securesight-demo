<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button, select {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        #video-container {
            background-color: #000;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #video-feed {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Real-Time Webcam Stream</h1>
        <div id="controls">
            <select id="model-select">
                <option value="behavior">Поведение</option>
                <option value="emotion">Эмоции</option>
            </select>
            <button id="screenshot-btn">Сделать скриншот</button>
        </div>
    </div>
    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>

    <script>
        const screenshotButton = document.getElementById('screenshot-btn');
        const videoFeed = document.getElementById('video-feed');

        screenshotButton.addEventListener('click', () => {
            // Generate a random filename
            const randomFilename = `screenshot_${Date.now()}_${Math.floor(Math.random() * 10000)}.jpg`;
    
            // Create a link and download the frame
            const link = document.createElement('a');
            link.href = videoFeed.src; // Capture current stream frame
            link.download = randomFilename; // Unique filename
            link.click();
        });

        const modelSelect = document.getElementById('model-select');
        modelSelect.addEventListener('change', () => {
            const selectedModel = modelSelect.value;
            console.log(`Selected Model: ${selectedModel}`);
            // Implement server-side logic to switch models here
        });
    </script>
</body>
</html>
